    <!-- HEADER -->
    <header class="cf-header">
      <div class="cf-search">
        <!-- OBS: keep this this input and form on that order, because the css animation is using it  -->
        <input
          id="search-toogle"
          type="checkbox"
          value="false"
          class="cf-search-toogle"
        />
        <form class="cf-search-form">
          <label for="search-input" class="cf-search-form__label"
            >Procurando um campeonato?</label
          >
          <input
            id="search-input"
            class="cf-search-form__input"
            placeholder="Digite o nome aqui"
          />
          <button class="cf-btn cf-btn--primary cf-btn--smal" type="submit">
            Buscar
          </button>
        </form>
      </div>
      <div class="cf-container">
        <div class="cf-header-content">
          <label for="search-toogle" class="cf-search__icon">
            <i class="material-icons">search</i>
          </label>
          <a href="/" class="cf-header-logo">
            <img
              src="./assets/img/logo.png"
              alt=""
              class="cf-header-logo__img"
            />
            <span>Copa Facil</span>
          </a>
          <div class="cf-header-menu">
            <select class="cf-header-menu__btn cf-header-menu__btn--first">
              <option>Português</option>
              <option>English</option>
              <option>Español</option>
              <option>Français</option>
              <option>Italiano</option>
            </select>
            <div class="cf-header-menu__email">exmplo@email.com</div>
            <button class="cf-header-menu__btn">
              Sair
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- BANNER -->
    <section class="cf-banner">banner</section>

    <!-- NAVIGATION -->
    <nav class="cf-navigation">nav</nav>

    <main class="cf-main">

    </main>
